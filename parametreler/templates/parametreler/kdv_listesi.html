{% extends 'base.html' %}

{% block title %}KDV Oranları{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>KDV Oranları</h2>
        <a href="{% url 'parametreler:kdv_ekle' %}" class="btn btn-primary">+ KDV Ekle</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>KDV Adı</th>
                <th>Oran (%)</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for kdv in kdvler %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ kdv.ad }}</td>
                <td>{{ kdv.oran }}</td>
                <td>
                    <a href="{% url 'parametreler:kdv_duzenle' kdv.pk %}" class="btn btn-warning btn-sm">Düzenle</a>
                    <a href="{% url 'parametreler:kdv_sil' kdv.pk %}" class="btn btn-danger btn-sm">Sil</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Kayıtlı KDV oranı yok.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
