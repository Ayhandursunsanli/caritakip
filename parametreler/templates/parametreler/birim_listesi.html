{% extends 'base.html' %}

{% block title %}Birimler{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Birimler</h2>
        <a href="{% url 'parametreler:birim_ekle' %}" class="btn btn-primary">+ Birim Ekle</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Birim Adı</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for birim in birimler %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ birim.ad }}</td>
                <td>
                    <a href="{% url 'parametreler:birim_duzenle' birim.pk %}" class="btn btn-warning btn-sm">Düzenle</a>
                    <a href="{% url 'parametreler:birim_sil' birim.pk %}" class="btn btn-danger btn-sm">Sil</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Kayıtlı birim yok.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
