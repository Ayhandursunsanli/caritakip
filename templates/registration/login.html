{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Cari Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #000000;
            background: linear-gradient(162deg, rgba(0, 0, 0, 1) 40%, rgba(142, 106, 77, 1) 81%, rgba(142, 106, 77, 1) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            height: 80px;
            margin-bottom: 1rem;
        }
        .logo-container h1 {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }
        .form-control {
            border-radius: 5px;
            padding: 0.75rem;
        }
        .btn-login {
            background: #000000;
            background: linear-gradient(162deg, rgba(0, 0, 0, 1) 40%, rgba(142, 106, 77, 1) 81%, rgba(142, 106, 77, 1) 100%);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-weight: 500;
        }
        .btn-login:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
            <h1>Cari Takip Sistemi</h1>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyiniz.
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">Giriş Yap</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
