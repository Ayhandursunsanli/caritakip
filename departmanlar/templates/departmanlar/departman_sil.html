{% extends 'base.html' %}

{% block title %}Departman Sil{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Departman Silme Onayı</h3>
            </div>
            <div class="card-body">
                <p class="alert alert-danger">
                    <strong>Dikkat!</strong> Bu departmanı silmek üzeresiniz. Bu işlem geri alınamaz.<br>
                    <b>Departman:</b> {{ departman.ad }}
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Evet, Sil
                        </button>
                        <a href="{% url 'departmanlar:departman_listesi' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> İptal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
